<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="amount_container">
    Initial slider is 3 blocks
    <input type="number" id="input_amount" placeholder="amount of slides" value="1">
    <button type="button" id="change_b">Change</button>
  </div>
  <div id="slider">
    <div id="slider_container">
      <div class="left_nav">
        <button type="button" id="slide_left" data-direction="left" class="slider_movement"> < </button>
      </div>
      <div id="slider_wrapper">
        <div class="slide">Slide 1</div>
        <div class="slide">Slide 2</div>
        <div class="slide">Slide 3</div>
        <div class="slide">Slide 4</div>
        <div class="slide">Slide 5</div>
        <div class="slide">Slide 6</div>
        <div class="slide">Slide 7</div>
        <div class="slide">Slide 8</div>
        <div class="slide">Slide 9</div>
        <div class="slide">Slide 10</div>
      </div>
      <div class="right_nav">
        <button type="button" id="slide_right" data-direction="right" class="slider_movement"> > </button>
      </div>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
