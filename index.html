<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slider</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="slider_container">
    <div class="left_nav">
      <button type="button" id="slide_left" data-direction="left" class="slider_movement"> < </button>
    </div>
    <div id="slider_wrapper">
      <div class="slide">Slide 1</div>
      <div class="slide">Slide 2</div>
      <div class="slide">Slide 3</div>
      <div class="slide">Slide 4</div>
      <div class="slide">Slide 5</div>
    </div>
    <div class="right_nav">
      <button type="button" id="slide_right" data-direction="right" class="slider_movement"> > </button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
